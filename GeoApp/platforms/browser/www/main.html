<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geo App</title>
    <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div id="app-container">
      <div id="sidebar-icon">
        <span class="openbtn glyphicon glyphicon-align-justify"></span>
      </div>

      <div id="sidebar-container" class="sidenav">
        <div id="logo-container"></div>

        <div id="links">

          <div class="link-container new-group-btn">
            <div class="link-icon">
                <img src="./css/assets/sidebar-icons/icon_create_group.svg">
            </div>
            <a href="#">Nuevo Grupo</a>
          </div>

          <div class="link-container pending-btn">
            <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_pending_clock.svg">
            </div>
            <a href="#">Añadir Pendiente</a>
          </div>

          <div class="link-container friends-add-btn">
            <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_add_friend.svg">
            </div>
            <a href="#">Añadir Amigos</a>
          </div>

          <div class="link-container requests-btn">
            <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_group_invitation.svg">
            </div>
            <a href="#">Invitaciones a grupos</a>
          </div>

          <div class="link-container friend-requests-btn">
            <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_friend_request.svg">
            </div>
            <a href="#">Peticiones de amistad</a>
          </div>
        </div>
      </div>

      <div id="map-container">
        <div id="map-frame"></div>
      </div>

      <div id="tabs-container">
        <div id="tabs-header">
          <ul class="nav nav-tabs">
            <li role="presentation" class="filtering-tabs online-tab tab col-xs-4"><a href="#/online">Activos</a></li>
            <li role="presentation" class="filtering-tabs pending-tab tab col-xs-4"><a href="#/pending">Pendientes</a></li>
            <li role="presentation" class="filtering-tabs all-tab tab col-xs-4"><a href="#/all">Todos</a></li>
          </ul>
        </div>

        <div class="tabs-content">
          <ul id="group-list"></ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="https://geo-app-amigos.herokuapp.com/socket.io/socket.io.js/"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBooVb92OtWzkNoGO2J2744yiwOpKaF6NI"></script>
    <script src ="./js/utils/map-styles.js"></script>
    <script src="./js/models/groupModel.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/groups.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/groups/groupView.js"></script>
    <script src="./js/views/groups/mapsContent.js"></script>
    <script src="./js/views/groups/tabsContent.js"></script>
    <script src="./js/views/groups/groupsView.js"></script>
    <script src="./js/routers/router.js"></script>

  </body>
</html>
