<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">
      <nav id="header-nav">
        <div id="back-arrow-container">
          <a href="#"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <div id="group-title-container"></div>
      </nav>

      <div class="tabs-content status-users-content">

        <div class="online-users-list">
          <p></p>
          <ul></ul>
        </div>

        <div class="offline-users-list">
          <p></p>
          <ul></ul>
        </div>

      </div>
    </div>

  <script id="header-template" type="text/template">
    <div id="group-title-group">
      <p>{{groupName}}</p>
    </div>
    <div id="group-sub-title">
      {{#if isOnline}}
        <p>Estado: online</p>
      {{else}}
        {{#if isPending}}
            <p>Estado: pendiente</p>
        {{else}}
            <p>Estado: offline</p>
        {{/if}}
      {{/if}}
    </div>
  </script>

  <script id="user-count-template" type="text/template">
    {{#if isOnline}}
      <span class="list-of-users">Usuarios online ({{onlineUsers}})</span>
    {{else}}
      <span class="list-of-users">Usuarios offline ({{offlineUsers}})</span>
    {{/if}}
  </script>

    <script id="user-template" type="text/template">

        <div class="group-container user-container">
          <div class="image-animation {{#if isOnline}} online-group {{/if}}"></div>
          <div class="image">
            <img src={{userImage}} class="img-responive img-fluid">
          </div>
          <div class="group-header">
            <p class="group-title">{{name}}</p>
            {{#if isPending}}
              <p class="group-status">{{name}} va a ir.</p>
            {{/if}}
          </div>
        </div>

    </script>

    <script src="/socket.io/socket.io.js/"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/users/userView.js"></script>
    <script src="./js/views/users/userList.js"></script>
    <script src="./js/views/users/usersView.js"></script>
    <script src="./js/app-users.js"></script>
  </body>
</html>
