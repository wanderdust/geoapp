<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Login</title>
  </head>
  <body>
    <form id="login">
      <div>
        <h3>Sign In</h3>
      </div>
      <div>
        <label>User name</label>
        <input type="text" name="user" autofocus autocomplete="off"/>
      </div>
      <div class="form-field">
        <button>Sign in</button>
      </div>
    </form>

    <h1>User list</h1>

    <ul>
      <li onClick="sessionStorage.setItem('usrName','Pablo');   window.location.href = '/'">Pablo</li>
      <li onClick="sessionStorage.setItem('usrName','Wilson');   window.location.href = '/'">Wilson</li>
      <li onClick="sessionStorage.setItem('usrName','Meg');   window.location.href = '/'">Meg</li>
      <li onClick="sessionStorage.setItem('usrName','Juan');   window.location.href = '/'">Juan</li>
    </ul>

    <script src="./js/libs/jquery.min.js"></script>
    <script type="text/javascript">
      $('.form-field button').on('click', (e) => {
        e.preventDefault();
        let name = $('[name=user]').val();
        sessionStorage.setItem('usrName', name);
        window.location.href = '/'
      })
    </script>
  </body>
</html>
