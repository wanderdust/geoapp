<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">
      <nav id="header-nav">
        <div id="back-arrow-container">
          <a href="#"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <div id="group-title-container">
          <div id="group-title-group">
            <p>Invitaciones</p>
          </div>
          <div id="group-sub-title">
            <p>Pendientes (1)</p>
          </div>
        </div>
      </nav>

      <div class="tabs-content status-users-content">

        <div class="invitations-list">
          <ul>
            <li>

              <div class="group-container invitation-container">
                <div class="image-animation"></div>
                <div class="image">
                  <img src="" class="img-responive img-fluid">
                </div>
                <div class="group-header request-header">
                  <p class="group-title">Group Example</p>
                  <p class="group-status invited-by">Te ha invitado Wilson</p>
                </div>
                <div class="accept-reject-container">
                  <div class="accept-btn invitation-btn">
                    <p>Aceptar</p>
                  </div>
                  <div class="reject-btn invitation-btn">
                    <p>Rechazar</p>
                  </div>

                </div>
              </div>
            </li>

            <li>

              <div class="group-container invitation-container">
                <div class="image-animation"></div>
                <div class="image">
                  <img src="" class="img-responive img-fluid">
                </div>
                <div class="group-header request-header">
                  <p class="group-title">Group Foo</p>
                  <p class="group-status invited-by">Te ha invitado Meg</p>
                </div>
                <div class="accept-reject-container">
                  <div class="accept-btn invitation-btn">
                    <p>Aceptar</p>
                  </div>
                  <div class="reject-btn invitation-btn">
                    <p>Rechazar</p>
                  </div>
                </div>
              </div>

            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./js/app-users.js"></script> -->
  </body>
</html>
