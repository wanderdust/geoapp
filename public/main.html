<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geo App</title>
    <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div id="app-container">

      <div id="map-container">

        <div id="sidebar-icon">
          <span class="openbtn glyphicon glyphicon-align-justify"></span>
        </div>

        <div id="sidebar-container" class="sidenav">
          <a href="#" class="closebtn">&times;</a>
          <a class="new-group-btn" href="#">Nuevo Grupo</a>
          <a class="pending-btn" href="#">Añadir Pendiente</a>
          <a class="friends-add-btn" href="#">Añadir Amigos</a>
          <a class="requests-btn" href="#">Invitaciones a grupos</a>
          <a class="friend-requests-btn" href="#">Peticiones de amistad</a>
        </div>

        <div id="map-frame">

        </div>
      </div>

      <div id="tabs-container">
        <div id="tabs-header">
          <ul class="nav nav-tabs">
            <li role="presentation" class="filtering-tabs online-tab tab col-xs-4"><a href="#/online">Activos</a></li>
            <li role="presentation" class="filtering-tabs pending-tab tab col-xs-4"><a href="#/pending">Pendientes</a></li>
            <li role="presentation" class="filtering-tabs all-tab tab col-xs-4"><a href="#/all">Todos</a></li>
          </ul>
        </div>

        <div class="tabs-content">
          <ul id="group-list">

          </ul>
        </div>
      </div>
    </div>

    <script id="info-window-template" type="text/template">
      <p class='info-window'>{{title}}</p>
    </script>

    <script id="group-template" type="text/template">

        <div class="group-container main">
          <!-- If there are no active users it shows as offline -->
          <div class="image-animation"></div>
          <div class="image"><img src="{{groupImage}}" class="img-responive img-fluid"></div>
          <div class="group-header">
            <p class="group-title user-name">{{title}}</p>
            {{#if activeUsers.[0]}}
            <p class="group-status">{{#each activeUsers}} {{this}}.  {{/each}}</p>
            {{else}}
              {{#if pendingUsers}}
                <p class="group-status">Van: {{#each pendingUsers}} {{this}}. {{/each}}</p>
              {{/if}}
            {{/if}}
          </div>
        </div>

    </script>

    <script src="/socket.io/socket.io.js/"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBooVb92OtWzkNoGO2J2744yiwOpKaF6NI"></script>
    <script src ="./js/utils/map-styles.js"></script>
    <script src="./js/models/groupModel.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/groups.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/groups/groupView.js"></script>
    <script src="./js/views/groups/mapsContent.js"></script>
    <script src="./js/views/groups/tabsContent.js"></script>
    <script src="./js/views/groups/groupsView.js"></script>
    <script src="./js/routers/router.js"></script>
    <script src="./js/app-groups.js"></script>

    <!-- For testing -->
      <script src ="./../test/randomCoords.js"></script>


  </body>
</html>
