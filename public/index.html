		<title>Sign in | GeoApp</title>

	<body class="login">
		<div class="container">
			<div class="row main sign-in">

				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="submit">

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Introduce tu email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Contraseña</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Introduce tu contraseña"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button">Acceder</button>
						</div>
						<div class="login-register">
				            <a href="login.html">Regístrate</a>
				         </div>
					</form>
				</div>
			</div>
		</div>
