<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geo App</title>
    <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">
      <div id="sidebar-icon">
        <span class="openbtn glyphicon glyphicon-align-justify"></span>
      </div>

      <div id="sidebar-container" class="sidenav">
        <a href="#" class="closebtn">&times;</a>
        <a href="#">Nuevo</a>
        <a href="#">Amigos</a>
      </div>

      <div id="map-container">

      </div>

      <div id="tabs-container">
        <div id="tabs-header">
          <ul class="nav nav-tabs">
            <li role="presentation" class="online-tab tab col-xs-4"><a href="#">Activos</a></li>
            <li role="presentation" class="pending-tab tab col-xs-4"><a href="#">Pendientes</a></li>
            <li role="presentation" class="all-tab tab col-xs-4"><a href="#">Todos</a></li>
          </ul>
        </div>

        <div class="tabs-content">
          <ul id="group-list">

          </ul>
        </div>
      </div>
    </div>

    <script id="group-template" type="text/template">
      <li>
        <div class="group-container">
          <!-- If there are no active users it shows as offline -->
          <div class="image-animation {{#if activeUsers.[0]}} online-group {{/if}}"></div>
          <div class="image"><img src="{{groupImage}}" class="img-responive img-fluid"></div>
          <div class="group-header">
            <p class="group-title">{{title}}</p>
            {{#if activeUsers.[0]}}
            <p class="group-status">{{#each activeUsers}} {{this}}.  {{/each}}</p>
            {{/if}}
          </div>
        </div>
      </li>
    </script>

    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="groupsDB.json"></script> <!-- Provisional -->
    <script src="./js/models/groupModel.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/groups.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/groupView.js"></script>
    <script src="./js/views/userView.js"></script>
    <script src="./js/views/tabsContent.js"></script>
    <script src="./js/app.js"></script>

      <!-- Provisional JS -->
    <script type="text/javascript">

      /* For resizable swipe*/

      let swipeTabs = document.getElementById('tabs-header');
      let mc = new Hammer(swipeTabs);
      mc.get('swipe').set({ direction: Hammer.DIRECTION_ALL });
      mc.on("swipeup", () => {
        jQuery('#tabs-container').css('height', '100%');
        jQuery('#map-container').css('height','0%');
        jQuery('#sidebar-icon').hide();
        jQuery('.tabs-content').css('height', '91%');
      })
      mc.on("swipedown", () => {
        jQuery('#tabs-container').css('height', '40%');
        jQuery('#map-container').css('height','60%');
        jQuery('#sidebar-icon').show();
        jQuery('.tabs-content').css('height', '80%');
      });

      /* For sidebar */
      let swipeSidebar = document.getElementById('sidebar-container');
      let sl = new Hammer(swipeSidebar);

      jQuery('.openbtn').on('click', () => {
        jQuery('#sidebar-container').css('width', '220px')
      })

      jQuery('.closebtn').on('click', () => {
        jQuery('#sidebar-container').css('width', '0px')
      })

      sl.on("swipeleft", () => {
        jQuery('#sidebar-container').css('width', '0px')
      })
    </script>
  </body>
</html>
