<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>

  <div id="app-container">
    <div id="sidebar-container" class="new-group-sidenav add-friends">
      <nav id="header-nav" class="search-tab">
        <div class="back-arrow-container">
          <a href="#"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <div id="group-title-container">
          <input class="search-friends" type="text" placeholder="Buscar...">
          <div class="search-icon">
            <span class="glyphicon glyphicon-search"></span>
          </div>
        </div>
      </nav>

      <div class="tabs-content status-users-content">
        <div class="groups-list">
          <ul></ul>
        </div>
      </div>
    </div>
    <div id="snackbar"></div>
  </div>

  <script id="user-template" type="text/template">
      <div class="group-container user-container">
        <div class="image-animation"></div>
        <div class="image">
          <img src={{userImage}} class="img-responive img-fluid">
        </div>
        <div class="group-header">
          <p class="group-title">{{name}}</p>
          <p class="group-status"></p>
        </div>
        <div class="ok-tick">
          <image class="img-responive img-fluid " src="./css/assets/add-icon.png">
        </div>
      </div>
    </script>

    <script id="content-placeholder" type="text/template">
      <div class="empty-list-placeholder">
        <h2>{{placeholder}}</h2>
      </div>
    </script>

    <script src="/socket.io/socket.io.js/"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/add-friends/searchedUserView.js"></script>
    <script src="./js/views/add-friends/searchedUsersList.js"></script>
    <script src="./js/views/add-friends/searchedUsersView.js"></script>
    <script src="./js/app-add-friends.js"></script>

    </script>
  </body>
</html>
