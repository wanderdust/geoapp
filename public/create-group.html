<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div id="app-container" class="group-add">
      <nav id="header-nav">
        <div id="back-arrow-container">
          <a href="#"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <div id="group-title-container">
          <div id="group-title-group">
            <p>Crear Grupo</p>
          </div>
          <div id="group-sub-title">
            <p>Crea un nuevo punto de encuentro</p>
          </div>
        </div>
      </nav>

      <div id="map-container-friends">

      </div>
      <div class="tabs-content create-group">
        <div class="add-title">
          <div class="new-group-image">
            <img src="css/assets/add-photo-icon.png" alt="">
          </div>
          <div class="new-group-title">
            <input class="title-input" type="text" placeholder="Nombre...">
          </div>
        </div>
        <div class="add-friends">
          <div class="add-friends-btn">
            <img src="./css/assets/group-add.svg" alt="">
          </div>
          <p class="add-friends-title">AÃ±adir amigos</p>
        </div>
        <div class="create-group">
          <button type="button" id="create-group-btn" class="btn btn-success">Crear Grupo</button>
        </div>

      </div>
      <div id="snackbar"></div>
    </div>

    <div id="sidebar-container" class="new-group-sidenav">
      <nav id="header-nav" class="search-tab">
        <div class="back-arrow-container">
          <a href="#"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <div id="group-title-container">
          <input class="friends-query" type="text" placeholder="Buscar...">
        </div>
      </nav>

      <div class="tabs-content status-users-content">
        <div class="groups-list">
          <ul></ul>
        </div>
        <div class="continue-btn">
          <img src="./css/fonts/ok-tick.svg">
        </div>
      </div>
    </div>

  <script id="user-template" type="text/template">
      <div class="group-container user-container">
        <div class="image-animation"></div>
        <div class="image">
          <img src={{userImage}} class="img-responive img-fluid">
        </div>
        <div class="group-header">
          <p class="group-title">{{name}}</p>
          <p class="group-status"></p>
        </div>
        <div class="ok-tick">
          <image class="img-responive img-fluid " src="./css/assets/add-icon.png">
        </div>
      </div>

    </script>

    <script src="/socket.io/socket.io.js/"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBooVb92OtWzkNoGO2J2744yiwOpKaF6NI"></script>
    <script src ="./js/utils/map-styles.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/create-group/friendView.js"></script>
    <script src="./js/views/create-group/friendList.js"></script>
    <script src="./js/views/create-group/friendsMap.js"></script>
    <script src="./js/views/create-group/friendsView.js"></script>
    <script src="./js/app-create-group.js"></script>

    </script>
  </body>
</html>
