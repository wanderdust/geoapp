<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">

      <nav id="header-nav" class="settings-nav">
        <div id="back-arrow-container">
          <a href="#"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <div id="group-title-container" class="standalone-title">
          <div id="group-title-group">
            <p>Eliminar cuenta</p>
          </div>
        </div>
      </nav>

      <div id="contact-us"  class="tabs-content settings-page">
        <div id="settings-list" class="account-settings contact-us">
          <ul>
            <li class="contact-form change-mail">
              <h4>¿Estas seguro?</h4>
              <p>Se eliminarán todos tus datos, y ya volverás a tener acceso a tu cuenta.</p>
            </li>
            <li class="contact-form change-mail">
              <h4>Introduce tu contraseña</h4>
              <input class="change-mail-input password" type="password" name="" value="">
            </li>
          </ul>
        </div>
        <div class="continue-btn round-button delete">
          <img src="./css/fonts/ok-tick.svg">
        </div>
      </div>
        <div id="snackbar"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js/"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/views/settings/settingsDeleteAccount.js">

    </script>
  </body>
</html>
