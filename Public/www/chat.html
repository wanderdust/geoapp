<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">
      <nav id="chat-nav" class="row">
        <div class="col s2 valign-wrapper back-arrow">
          <img src="./css/assets/sidebar-icons/icon_chevron_left.svg" alt="">
        </div>
        <div id="chat-nav-header" class="col s8 row">
          <div id="user-group-image" class="col s3">
            <div id="image-container">
              <img src="https://www.fillmurray.com/60/60">
            </div>
          </div>
          <div id="chat-title-subtitle" class="col s9">
            <div id="chat-title" class="nav-text valign-wrapper">
              <p class="truncate">Chat group tralala</p>
            </div>
            <div id="chat-sub-title" class="nav-text valign-wrapper">
              <p class="truncate">sub-title</p>
            </div>
          </div>
        </div>
        <div id="options-icon" class="col s2 valign-wrapper">
          <img src="css/assets/sidebar-icons/icon_vertical_options.svg">
        </div>
      </nav>

      <ol id="messages" class="chat-messages">

        <li class="message">
          <div class="message-container">
            <div class="message-title">
              <h4>{{name}}</h4>
              <span class="valign-wrapper">{{timeStamp}}</span>
            </div>
            <div class="message-body">
              <p class="flow-text">{{message}}</p>
            </div>
          </div>
        </li>
      </ol>

      <div id="chat-footer" class="row z-depth-2">
        <div class="text-input col s10">
          <textarea name="name" placeholder="Escribe aqui..." ></textarea>
        </div>
        <div class="send-icon col s2  waves-effect waves-light">
          <img src="./css/assets/sidebar-icons/icon_send_orange.svg" alt="">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://192.168.1.250:3000/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>
    <script src="./js/utils/loginUser.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="js/libs/materialize.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
      <script src="./js/libs/moment.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/users/userView.js"></script>
    <script src="./js/views/users/userList.js"></script>
    <script src="./js/views/users/usersView.js"></script>
  </body>
</html>
