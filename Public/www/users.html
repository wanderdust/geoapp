<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">
      <nav id="header-nav" class="group-view">
        <div id="back-arrow-container">
          <a href="#"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <div id="group-title-container"></div>

        <div class="dropdown">
          <div class="options-icon dropdown-toggle" data-toggle="dropdown" >
            <img src="css/assets/sidebar-icons/icon_vertical_options.svg" alt="">
          </div>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="options-icon">
             <li><a href="#" id="exit-group-link">Salir del grupo</a></li>
          </div>
        </div>
      </nav>

      <div class="tabs-content status-users-content">

        <div class="online-users-list">
          <p></p>
          <ul></ul>
        </div>

        <div class="offline-users-list">
          <p></p>
          <ul></ul>
        </div>
      </div>

      <div class="invite-friends-btn af add-friends-btn">
        <img src="./css/assets/group-add.svg" alt="">
      </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js/"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/users/userView.js"></script>
    <script src="./js/views/users/userList.js"></script>
    <script src="./js/views/users/usersView.js"></script>
  </body>
</html>
