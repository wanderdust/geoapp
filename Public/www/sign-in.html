    <body class="login">
      <main class="login-main">
        <center>

          <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

              <form class="col s12" method="post">
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12 input-group name'>
                    <input id="name" class='validate' type='email' name='email' />
                    <label for='name'>Nombre</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12 input-group user-email'>
                    <input id="email" class='validate' type='email' name='email' />
                    <label for='email'>Email</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12 input-group password'>
                    <input id="password" class='validate' type='password' name='password' />
                    <label for='password'>Contraseña</label>
                  </div>
                  <!-- <label style='float: right;'>
                    <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                  </label> -->
                </div>

                <div class="row">
                  <div class='input-field col s12 input-group repeat-password'>
                    <input id="confirm" class='validate' type='password' name='password' />
                    <label for='confirm'>Repetir contraseña</label>
                  </div>
                </div>

                <br />
                <center>
                  <div class='row'>
                    <button type="button" class='sign-in-button col s12 btn btn-large waves-effect indigo'>Crear cuenta</button
                  </div>

                </center>
                <a class="create-account" href="login.html">Ya tengo una cuenta</a>
              </form>
            </div>
          </div>
        </center>
      </main>
