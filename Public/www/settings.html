<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">

      <nav id="header-nav" class="settings-nav">
        <div id="back-arrow-container">
          <img class="chevron_back" src="./css/assets/sidebar-icons/icon_chevron_left.svg">
        </div>
        <div id="group-title-container" class="standalone-title">
          <div id="group-title-group">
            <p>Ajustes</p>
          </div>
        </div>
      </nav>

      <div class="tabs-content settings-page">
        <div id="user-dashboard" class="user-info-btn">
          <!-- UserTemplateB  -->
        </div>
        <div id="settings-list">
          <ul>

            <li>
              <div class="settings-account settings-li">
                <div class="icon">
                  <img src="css/assets/sidebar-icons/icon_account_circle.svg">
                </div>
                <div class="title">
                  <h4>Cuenta</h4>
                </div>
                <div class="border-bottom"></div>
              </div>
            </li>

            <li>
              <div class="settings-help settings-li">
                <div class="icon">
                  <img src="css/assets/sidebar-icons/icon_help.svg">
                </div>
                <div class="title">
                  <h4>Ayuda</h4>
                </div>
                <div class="border-bottom"></div>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>

      <div id="snackbar"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="js/libs/materialize.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/views/settings/settingsView.js">

    </script>
  </body>
</html>
