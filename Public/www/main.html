<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geo App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div id="app-container" class="clearfix">
      <div id="sidebar-icon">
        <a data-target="slide-out" class="sidenav-trigger"><img class="openbtn" src="./css/assets/sidebar-icons/icon_menu.svg"></a>
      </div>

      <ul id="slide-out" class="sidenav">
        <li><div id="logo-container" class="user-view">
          <div class="background">

          </div>
        </div></li>
        <li><div class="divider"></div></li>
        <li>
          <a class="new-group-btn waves-effect" href="#!">
          <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_create_group.svg">
          </div>
          <p>Nuevo Grupo</p>
          </a>
        </li>

        <li>
          <a class="pending-btn waves-effect" href="#!">
          <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_pending_clock.svg">
          </div>
          <p>Añadir pendientes</p>
          </a>
        </li>

        <li>
          <a class="new-group-btn waves-effect" href="#!">
          <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_add_friend.svg">
          </div>
          <p>Añadir amigos</p>
          </a>
        </li>

        <li>
          <a class="requests-btn waves-effect" href="#!">
          <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_group_invitation.svg">
          </div>
          <p>Invitaciones a grupos</p>
          </a>
        </li>

        <li>
          <a class="friend-requests-btn waves-effect" href="#!">
          <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_friend_request.svg">
          </div>
          <p>Peticiones de amistad</p>
          </a>
        </li>

        <li>
          <a class="settings-btn waves-effect" href="#!">
          <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_settings.svg">
          </div>
          <p>Ajustes</p>
          </a>
        </li>
      </ul>

      <div id="map-container">
        <a class="my-location btn-floating btn-large waves-effect waves-light white"><img src="./css/assets/my_location.svg"></a>

        <div id="map-frame"></div>
      </div>

      <div id="tabs-container">
        <a class="up-swipe-tabs btn-floating btn-large waves-effect waves-light white"><img src="./css/assets/sidebar-icons/icon_up.svg"></a>
        <div id="tabs-header">
          <ul id="tabs-swipe-demo" class="tabs z-depth-1">
            <li class="tab col s3"><a class="active" href="#swipe-1">Activos</a></li>
            <li class="tab col s3"><a href="#swipe-2">Pendientes</a></li>
            <li class="tab col s3"><a href="#swipe-3">Offline</a></li>
          </ul>
          <div id="swipe-1" class="col s12 "><ul class="group-list activos"></ul></div>
          <div id="swipe-2" class="col s12 "><ul class="group-list pendientes"></ul></div>
          <div id="swipe-3" class="col s12 "><ul class="group-list desconectado"></ul></div>
        </div>
      </div>

      <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
          <img src="" alt="">
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cerrar</a>
        </div>
      </div>

      <div id="snackbar"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="js/libs/materialize.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBooVb92OtWzkNoGO2J2744yiwOpKaF6NI"></script>
    <script src ="./js/utils/map-styles.js"></script>
    <script src="./js/models/groupModel.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/groups.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/groups/groupView.js"></script>
    <script src="./js/views/groups/mapsContent.js"></script>
    <script src="./js/views/groups/tabsContent.js"></script>
    <script src="./js/views/groups/groupsView.js"></script>
    <script src="./js/routers/router.js"></script>

  </body>
</html>
