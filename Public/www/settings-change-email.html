<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">

      <nav id="header-nav" class="settings-nav">
        <div id="back-arrow-container">
          <img class="chevron_back" src="./css/assets/sidebar-icons/icon_chevron_left.svg">

          </div>
        </div>

      <div id="contact-us"  class="tabs-content settings-page">

          <ul>
            <li class="contact-form change-mail">
              <h4>Introduce tu nuevo email</h4>
              <input class="change-mail-input email" type="text" name="" value="" autocapitalize="off">
            </li>
            <li class="contact-form change-mail">
              <h4>Introduce tu contrase√±a</h4>
              <input class="change-mail-input password" type="password" name="" value="">
            </li>
          </ul>
        </div>
        <a class="z-depth-3 btn-floating btn-large waves-effect waves-light orange continue-btn round-button">
          <img src="./css/assets/sidebar-icons/ok-tick.svg">
        </a>

      </div>
        <div id="snackbar"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://192.168.3.149:3000/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>

    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/views/settings/settingsChangeEmail.js">

    </script>
