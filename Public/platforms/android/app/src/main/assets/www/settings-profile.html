<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">

      <nav id="header-nav">
        <div id="back-arrow-container" class="waves-effect waves-light">
          <img class="chevron_back" src="./css/assets/sidebar-icons/icon_chevron_left.svg">
        </div>
        <div id="group-title-container" class="standalone-title">
          <div id="group-title-group">
            <p>Perfil</p>
          </div>
        </div>
      </nav>

      <div class="tabs-content settings-page">
        <div id="user-dashboard" class="user-image">
          <div id="profile-image-container">
            <div class="user-image">
              <img class="photo hidden" src="">
            </div>

            <div class="add-photo-icon">
              <img src="css/assets/sidebar-icons/icon_add_photo_white.svg">
            </div>
          </div>
        </div>
        <div id="settings-list" class="user-settings list">
          <div class="name-container">
            <div class="name-input">
              <p class="truncate flow-text"></p>
              <input class="hidden" type="text" name="name">
            </div>

            <div class="edit-icon waves-effect waves-orange">
              <img src="css/assets/sidebar-icons/icon_edit.svg">
            </div>
          </div>

          <div class="name-container">
            <div class="status-input">
              <p class="truncate flow-text"></p>
              <input class="hidden" type="text" name="status">
            </div>

            <div class="edit-icon-status waves-effect waves-orange">
              <img src="css/assets/sidebar-icons/icon_edit.svg">
            </div>
          </div>
        </div>
      </div>
      <div id="snackbar"></div>
    </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://amigos-geoapp.dynu.net:1337/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>
    <script src="./js/utils/loginUser.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="js/libs/materialize.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/views/settings/profileSettings.js"></script>

    </script>
  </body>
</html>
