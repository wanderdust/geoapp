<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">
      <nav id="header-nav" class="group-view">
        <div id="back-arrow-container" class="waves-effect waves-light">
          <img class="chevron_back" src="./css/assets/sidebar-icons/icon_chevron_left.svg">
        </div>
        <div id="group-title-container">
          <div id="group-title-group">
            <p class="group-name"></p>
          </div>
          <div class="sub-title-container">

          </div>
        </div>

        <div class="fixed-action-btn dropdown-btn click-to-toggle">
          <img src="css/assets/sidebar-icons/icon_vertical_options.svg">
          <ul>
            <li>
              <a id="exit-group-link" class="btn-floating red waves-effect waves-light">
                <img src="css/assets/sidebar-icons/icon_delete.svg">
              </a>
            </li>

            <li>
              <a id="invite-friends-btn" class="af btn-floating green waves-effect waves-light">
                <img src="./css/assets/group-add.svg">
              </a>
            </li>

            <li>
              <a id="confirm-pending" class="btn-floating blue waves-effect waves-light">
                <img src="./css/assets/sidebar-icons/ok-tick.svg">
              </a>
            </li>
          </ul>
        </div>

      </nav>

      <div class="tabs-content status-users-content">

        <div id="modal1" class="modal modal-fixed-footer">
          <div class="modal-content">
            <img src="" alt="">
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cerrar</a>
          </div>
        </div>

        <div class="online-users-list">
          <p></p>
          <ul></ul>
        </div>

        <div class="offline-users-list">
          <p></p>
          <ul></ul>
        </div>
      </div>

    <a class="open-chat-btn btn-floating btn-large waves-effect waves-light orange">
      <img src="./css/assets/sidebar-icons/icon_chat.svg">
    </a>
    <div id="snackbar"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://amigos-geoapp.dynu.net:1337/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>
    <script src="./js/utils/loginUser.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/materialize.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/users/userView.js"></script>
    <script src="./js/views/users/userList.js"></script>
    <script src="./js/views/users/usersView.js"></script>
  </body>
</html>
