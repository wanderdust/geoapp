<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container" class="splash">
      <div class="loading-box">
        <h1>GeoApp</h1>

        <div class="preloader-wrapper big active loader">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>

      </div>

      <div id="snackbar"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://amigos-geoapp.dynu.net:1337/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="js/libs/materialize.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/views/splash/splash.js"></script>
  </body>
</html>
