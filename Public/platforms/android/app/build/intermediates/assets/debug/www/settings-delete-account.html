<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">

      <nav id="header-nav" class="settings-nav">
        <div id="back-arrow-container" class="waves-effect waves-light">
          <img class="chevron_back" src="./css/assets/sidebar-icons/icon_chevron_left.svg">
        </div>
        <div id="group-title-container" class="standalone-title">
          <div id="group-title-group">
            <p>Eliminar cuenta</p>
          </div>
        </div>
      </nav>

      <div id="contact-us"  class="tabs-content settings-page">
        <div id="settings-list" class="account-settings contact-us">
          <ul>
            <li class="contact-form change-mail">
              <h4>¿Estas seguro?</h4>
              <p>Se eliminarán todos tus datos, y ya no volverás a tener acceso a tu cuenta.</p>
            </li>
            <li class="contact-form change-mail">
              <div class='row'>
                <div class='input-field col s3 input-group phone-prefix'>
                  <input maxlength="5" placeholder="+00" id="prefix" type='tel'/>
                  <label for='prefix'>Prefijo</label>
                </div>

                <div class='input-field col s9 input-group user-email'>
                  <input id="phone" type='tel' name='phone' />
                  <label for='phone' data-error="Please enter a value.">Móvil</label>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <a class="z-depth-3 btn-floating btn-large waves-effect waves-light red continue-btn round-button">
          <img src="./css/assets/sidebar-icons/ok-tick.svg">
        </a>

      </div>
        <div id="snackbar"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://amigos-geoapp.dynu.net:1337/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>
    <script src="./js/utils/loginUser.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/materialize.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/views/settings/settingsDeleteAccount.js">

    </script>
  </body>
</html>
