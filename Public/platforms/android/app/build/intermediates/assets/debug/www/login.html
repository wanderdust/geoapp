<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/styles.css">


		<title>Sign in | GeoApp</title>
	</head>

    <body class="login">
      <main class="login-main orange">
        <center>

          <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

              <form class="col s12" method="post">
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s3 input-group phone-prefix'>
                    <input maxlength="5" placeholder="+00" id="prefix" type='tel'/>
                    <label for='prefix'>Prefijo</label>
                  </div>

                  <div class='input-field col s9 input-group email'>
                    <input type='tel' name='email' id='email' />
                    <label for='email'>Móvil</label>
                  </div>
                  <p class="error-message hidden error-email col s12">Error</p>
                </div>

                <div class='row'>
                  <div class='input-field col s12 input-group password'>
                    <input type='password' name='password' id='password' />
                    <label for='password'>Contraseña</label>
                  </div>
                  <p class="error-message hidden error-password">Error</p>
                  <!-- <label style='float: right;'>
    								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
    							</label> -->
                </div>

                <br />
                <center>
                  <div class='row'>
                    <button type="button" class='login-button col s12 btn btn-large waves-effect orange'>Login</button
                  </div>

                </center>
                <a class="create-account switch-login" href="sign-in.html">Crear cuenta</a>
              </form>
            </div>
          </div>
        </center>
      </main>

      <script type="text/javascript" src="cordova.js"></script>
      <script src="http://amigos-geoapp.dynu.net:1337/socket.io/socket.io.js/"></script>
      <script src="./js/utils/loadSocket.js"></script>
      <script src="./js/utils/loginUser.js"></script>
      <script src="./js/libs/jquery.min.js"></script>
      <script src="./js/libs/materialize.min.js"></script>
      <script src="./js/libs/hammer.min.js"></script>
      <script src="./js/libs/jquery.hammer.js"></script>
      <script src="./js/libs/handlebars.min.js"></script>
      <script src="./js/libs/underscore-min.js"></script>
      <script src="./js/libs/backbone-min.js"></script>
      <script src="./js/views/sign-in/sign-in.js"></script>
	</body>
</html>
