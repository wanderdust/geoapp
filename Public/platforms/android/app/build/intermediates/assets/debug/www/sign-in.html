<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Login | GeoApp</title>

    <body class="login">
      <main class="login-main orange">
        <center>

          <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

              <form class="col s12" method="post">
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12 input-group name'>
                    <input id="name" type='text' name='email' />
                    <label for='name'>Nombre</label>
                  </div>
                    <p class="error-message hidden error-name">Error</p>
                </div>

                <div class='row'>
                  <div class='input-field col s3 input-group phone-prefix'>
                    <input maxlength="5" placeholder="+00" id="prefix" type='tel'/>
                    <label for='prefix'>Prefijo</label>
                  </div>

                  <div class='input-field col s9 input-group user-email'>
                    <input id="email" type='tel' name='email' />
                    <label for='email' data-error="Please enter a value.">Móvil</label>
                  </div>
                  <p class="error-message hidden error-email col s12">Error</p>
                </div>

                <!-- <div class='row'>
                  <div class='input-field col s12 input-group password'>
                    <input id="password" type='password' name='password' />
                    <label for='password'>Contraseña</label>
                  </div>
                    <p class="error-message hidden error-password">Error</p>
                </div>

                <div class="row">
                  <div class='input-field col s12 input-group repeat-password'>
                    <input id="confirm" type='password' name='password' />
                    <label for='confirm'>Repetir contraseña</label>
                  </div>
                    <p class="error-message hidden error-repeat">Error</p>
                </div> -->

                <br />
                <center>
                  <div class='row'>
                    <button type="button" class='sign-in-button col s12 btn btn-large waves-effect orange'>Crear cuenta</button
                  </div>

                </center>
                <!-- <a class="create-account switch-login" href="login.html">Ya tengo una cuenta</a> -->
              </form>
            </div>
          </div>
        </center>
      </main>


    <script type="text/javascript" src="cordova.js"></script>
    <script src="http://amigos-geoapp.dynu.net:1337/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>
    <script src="./js/utils/loginUser.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="js/libs/materialize.js"></script>

    <script src="./js/libs/handlebars.min.js"></script>
