<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geo App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div id="app-container" class="clearfix">
      <div id="sidebar-icon">
        <a data-target="slide-out" class="sidenav-trigger"><img class="openbtn" src="./css/assets/sidebar-icons/icon_menu.svg"></a>
      </div>

      <ul id="slide-out" class="sidenav">
        <li><div id="logo-container" class="user-view">

        </div></li>
        <li><div class="divider"></div></li>
        <li>
          <a class="new-group-btn waves-effect waves-light" href="#!">
          <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_create_group.svg">
          </div>
          <p>Nuevo Grupo</p>
          </a>
        </li>

        <li>
          <a class="pending-btn waves-effect waves-light" href="#!">
          <div class="link-icon">
              <img src="./css/assets/sidebar-icons/ok-tick.svg">
          </div>
          <p>Confirmar asistencia</p>
          </a>
        </li>

        <li>
          <a class="friends-add-btn waves-effect waves-light" href="#!">
          <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_friend.svg">
          </div>
          <p>Mis amigos</p>
          </a>
        </li>

        <li class="requests">
          <a class="requests-btn waves-effect waves-light" href="#!">
            <div class="link-icon">
                <img src="./css/assets/sidebar-icons/icon_group_invitation.svg">
            </div>
            <p>Invitaciones</p>
          </a>
        </li>

        <li><div class="divider divider-bottom"></div></li>

        <li>
          <a class="settings-btn waves-effect waves-light" href="#!">
          <div class="link-icon">
              <img src="./css/assets/sidebar-icons/icon_settings.svg">
          </div>
          <p>Ajustes</p>
          </a>
        </li>
      </ul>

      <div id="map-container">
        <a class="disabled my-location btn-floating btn-large waves-effect waves-light white">
          <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </a>

        <div id="map-frame"></div>
      </div>

      <div id="tabs-container">
        <a class="up-swipe-tabs btn-floating btn-large waves-effect waves-light white"><img src="./css/assets/sidebar-icons/icon_up.svg"></a>
        <div id="tabs-header">
          <ul id="tabs-swipe-demo" class="tabs z-depth-1 tabs-fixed-width">
            <li class="tab col s4"><a class="active" href="#swipe-1">Hoy</a></li>
            <li class="tab col s4"><a href="#swipe-2">Mañana</a></li>
            <li class="tab col s4"><a href="#swipe-3">Próximos</a></li>
          </ul>
          <div id="swipe-1" class="col s12 "><ul class="group-list today"></ul></div>
          <div id="swipe-2" class="col s12 "><ul class="group-list tomorrow"></ul></div>
          <div id="swipe-3" class="col s12 "><ul class="group-list upcoming"></ul></div>
        </div>
      </div>

      <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
          <img src="" alt="">
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cerrar</a>
        </div>
      </div>

      <div id="snackbar"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://amigos-geoapp.dynu.net:1337/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>
    <script src="./js/utils/loginUser.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/materialize.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgsIcalYBQwJJygvBmmzYtAfqdWi3RbNA"></script>
    <script src ="./js/utils/map-styles.js"></script>
    <script src="./js/models/groupModel.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/models/requestModel.js"></script>
    <script src="./js/collections/groups.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/collections/requests.js"></script>
    <script src="./js/views/groups/groupView.js"></script>
    <script src="./js/views/groups/mapsContent.js"></script>
    <script src="./js/views/groups/tabsContent.js"></script>
    <script src="./js/views/groups/groupsView.js"></script>
    <script src="./js/routers/router.js"></script>

  </body>
</html>
