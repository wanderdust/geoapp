<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div id="app-container" class="group-add">
      <nav id="header-nav">
        <div id="back-arrow-container" class="waves-effect waves-light">
          <img class="chevron_back"src="./css/assets/sidebar-icons/icon_chevron_left.svg">
        </div>
        <div id="group-title-container">
          <div id="group-title-group">
            <p>Crear Grupo</p>
          </div>
          <div id="group-sub-title">
            <p>Crea un nuevo punto de encuentro</p>
          </div>
        </div>
      </nav>
      <input id="pac-input" class="controls" type="text" placeholder="Busca aquÃ­...">
      <div id="map-container-friends"></div>

      <div id="group-tabs-content" class="tabs-content create-group">
        <div class="add-title">
          <div class="new-group-image">
            <img src="css/assets/sidebar-icons/icon_add_photo.svg">
          </div>
          <div class="new-group-title input-field">
            <label for="first_name">Nombre del grupo</label>
            <input class="title-input" type="text">

          </div>
        </div>
        <div class="add-friends">
          <a class="z-depth-3 btn-floating btn-large waves-effect waves-light orange add-friends-btn round-button">
            <img src="./css/assets/group-add.svg">
          </a>
          <div id="added-friends">
            <ul id="added-friends-list"></ul>
          </div>
        </div>
        <a id="create-group-btn" class="z-depth-3 btn-floating btn-large waves-effect waves-light orange round-button">
          <img src="./css/assets/sidebar-icons/icon_right_arrow.svg">
        </a>

      </div>
      <div id="snackbar"></div>
    </div>

    <div id="sidebar-container" class="new-group-sidenav">
      <nav id="header-nav" class="header-nav">
        <div class="back-arrow-container cg">
          <img class="chevron_back chevron-orange scale-transition scale-out" src="./css/assets/sidebar-icons/icon_chevron_left_orange.svg">
          <img class="chevron_back chevron-white scale-transition" src="./css/assets/sidebar-icons/icon_chevron_left.svg">
        </div>

        <div class="title-container search-input">
          <div id="group-title-group">
            <p class="scale-transition"> Invitar a amigos</p>
            <div class="search-icon waves-effect waves-light scale-transition">
              <img src="./css/assets/sidebar-icons/icon_search_white.svg" class="glass-white">
            </div>
          </div>
        </div>

        <div id="group-title-container" class="search-input">
          <input class="friends-query scale-transition scale-out" type="text" placeholder="Buscar...">
          <div class="search-icon waves-effect waves-light scale-transition scale-out">
            <img src="./css/assets/sidebar-icons/icon_close.svg" class="glass-orange">
          </div>
        </div>
      </nav>

      <div class="tabs-content status-users-content">
        <div class="groups-list">
          <ul></ul>
        </div>
        <a class="z-depth-3 btn-floating btn-large waves-effect waves-light orange continue-btn cg round-button">
          <img src="./css/assets/sidebar-icons/ok-tick.svg">
        </a>

      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://192.168.1.250:3000/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="js/libs/materialize.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgsIcalYBQwJJygvBmmzYtAfqdWi3RbNA&libraries=places"></script>
    <script src ="./js/utils/map-styles.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/create-group/added-friends/addedFriendView.js"></script>
    <script src="./js/views/create-group/added-friends/addedFriendsList.js"></script>
    <script src="./js/views/create-group/friendView.js"></script>
    <script src="./js/views/create-group/friendList.js"></script>
    <script src="./js/views/create-group/friendsMap.js"></script>
    <script src="./js/views/create-group/friendsView.js"></script>
  </body>
</html>
