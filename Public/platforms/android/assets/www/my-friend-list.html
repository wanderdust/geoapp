<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Geo App</title>
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div id="sidebar-container" class="new-group-sidenav active">
      <nav id="header-nav" class="header-nav">
        <div class="back-arrow-container waves-effect waves-light">
          <img class="chevron_back chevron-orange scale-transition scale-out" src="./css/assets/sidebar-icons/icon_chevron_left_orange.svg">
          <img class="chevron_back chevron-white scale-transition" src="./css/assets/sidebar-icons/icon_chevron_left.svg">
        </div>

        <div class="title-container search-input">
          <div id="group-title-group">
            <p class="group-title scale-transition"> Mis Amigos</p>
            <p class="friends-length scale-transition"> (<span>0</span>) Amigos</p>
            <div class="search-icon waves-effect waves-light scale-transition">
              <img src="./css/assets/sidebar-icons/icon_search_white.svg" class="glass-white">
            </div>
          </div>
        </div>

        <div id="group-title-container" class="search-input">
          <input class="friends-query scale-transition scale-out" type="text" placeholder="Buscar...">
          <div class="search-icon waves-effect waves-light scale-transition scale-out">
            <img src="./css/assets/sidebar-icons/icon_close.svg" class="glass-orange">
          </div>
        </div>
      </nav>

      <div class="tabs-content status-users-content">
        <div class="groups-list">
          <ul></ul>
        </div>

        <!-- Floating btn -->
        <!-- <a class="z-depth-3 btn-floating btn-large waves-effect waves-light orange refresh-btn round-button">
          <img src="./css/assets/sidebar-icons/icon_refresh.svg">
        </a> -->

      </div>

      <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
          <img src="" alt="">
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cerrar</a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/templates/templates.js"></script>
    <script src="http://192.168.1.250:3000/socket.io/socket.io.js/"></script>
    <script src="./js/utils/loadSocket.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="js/libs/materialize.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/jquery.hammer.js"></script>
    <script src="./js/libs/handlebars.min.js"></script>
    <script src="./js/libs/underscore-min.js"></script>
    <script src="./js/libs/backbone-min.js"></script>
    <script src="./js/models/userModel.js"></script>
    <script src="./js/collections/users.js"></script>
    <script src="./js/views/my-friends/myFriend.js"></script>
    <script src="./js/views/my-friends/myFriendList.js"></script>
    <script src="./js/views/my-friends/myFriends.js"></script>
  </body>
</html>
